name: sentry
on: pull_request

jobs:
    snuba:
      runs-on: ubuntu-16.04
      env:
        PIP_DISABLE_PIP_VERSION_CHECK: on

        SENTRY_LIGHT_BUILD: 1
        SENTRY_SKIP_BACKEND_VALIDATION: 1
        MIGRATIONS_TEST_MIGRATE: 0

        # Use this to override the django version in the requirements file.
        DJANGO_VERSION: ">=1.11,<1.12"

        # services configuration
        SENTRY_KAFKA_HOSTS: 127.0.0.1:9092
        SENTRY_ZOOKEEPER_HOSTS: sentry_zookeeper:2182
        SENTRY_REDIS_HOST: sentry_redis
        # The hostname used to communicate with the PostgreSQL from sentry
        DATABASE_URL: postgresql://postgres:postgres@localhost/sentry

      steps:
        - name: Install System Dependencies
          run: |
            sudo apt-get update
            sudo apt-get install libxmlsec1-dev libmaxminddb-dev

        # Python
        #   Use `.python-version` to avoid duplication
        #   XXX: can't actually read from .python-version because GitHub Actions
        #   does not support our version (2.7.16)
        #
        #   XXX: Using `2.7` as GHA image only seems to keep one minor version around and will break
        #   CI if we pin it to a specific patch version.
        - name: Set up outputs
          id: config
          env:
            MATRIX_INSTANCE: ${{ matrix.instance }}
          run: |
            echo "::set-output name=python-version::2.7"
            echo "::set-output name=matrix-instance-number::$(($MATRIX_INSTANCE+1))"

        # In this step, this action saves a list of existing images,
        # the cache is created without them in the post run.
        # It also restores the cache if it exists.
        # - uses: satackey/action-docker-layer-caching@v0.0.8
          # # Ignore the failure of a step and avoid terminating the job.
          # continue-on-error: true

        # setup python
        - name: Set up Python ${{ steps.config.outputs.python-version }}
          uses: actions/setup-python@v1
          with:
            python-version: ${{ steps.config.outputs.python-version}}

        # setup pip
        - name: Install pip
          run: |
            pip install --no-cache-dir --upgrade "pip>=20.0.2"
            python -m pip install virtualenv

        # pip cache
        - name: Get pip cache dir
          id: pip-cache
          run: |
            echo "::set-output name=dir::$(pip cache dir)"

        - name: pip cache
          uses: actions/cache@v1
          with:
            path: ${{ steps.pip-cache.outputs.dir }}
            key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-*.txt') }}
            restore-keys: |
              ${{ runner.os }}-pip-

        # Checkout codebase
        - name: Checkout snuba
          uses: actions/checkout@v2

        - name: Build snuba docker image
          run: |
            docker build -t snuba -f Dockerfile .

        - name: Checkout Sentry
          uses: actions/checkout@v2
          with:
            path: sentry
            repository: getsentry/sentry


        - name: Setup sentry
          env:
            PGPASSWORD: postgres
          run: |
            cd sentry && python setup.py install_egg_info
            pip install wheel # GitHub Actions does not have this installed by default (unlike Travis)
            pip install -U -e ".[dev]"

        - name: Start devservices
          run: |
            sentry init
            sentry devservices up --exclude=snuba

        - name: Start snuba
          run: |
            docker run -d --rm \
              -p 127.0.0.1:1218:1218 \
              -e PYTHONUNBUFFERED=1 \
              -e SNUBA_SETTINGS=docker \
              -e DEBUG=1 \
              -e CLICKHOUSE_HOST=sentry_clickhouse \
              -e CLICKHOUSE_PORT=9000 \
              -e CLICKHOUSE_HTTP_PORT=8123 \
              -e REDIS_HOST=sentry_redis \
              -e REDIS_PORT=6379 \
              -e REDIS_DB=1 \
              --name sentry_snuba \
              --network sentry \
              snuba

        - run: docker exec sentry_snuba snuba migrations migrate --force

        - name: Run tests
          env:
            USE_SNUBA: 1
          run: |
            cd sentry && make test-snuba

    acceptance:
      runs-on: ubuntu-16.04
      continue-on-error: true
      strategy:
        matrix:
          instance: [0, 1]

      env:
        PIP_DISABLE_PIP_VERSION_CHECK: on

        SENTRY_LIGHT_BUILD: 1
        SENTRY_SKIP_BACKEND_VALIDATION: 1
        MIGRATIONS_TEST_MIGRATE: 0

        # Use this to override the django version in the requirements file.
        DJANGO_VERSION: ">=1.11,<1.12"

        # Node configuration
        NODE_OPTIONS: --max-old-space-size=4096
        NODE_ENV: development

        # services configuration
        SENTRY_KAFKA_HOSTS: 127.0.0.1:9092
        SENTRY_ZOOKEEPER_HOSTS: sentry_zookeeper:2182
        SENTRY_REDIS_HOST: sentry_redis
        # The hostname used to communicate with the PostgreSQL from sentry
        DATABASE_URL: postgresql://postgres:postgres@localhost/sentry

        # Number of matrix instances
        TOTAL_TEST_GROUPS: ${{ strategy.job-total }}

      steps:
        - name: Install System Dependencies
          run: |
            sudo apt-get update
            sudo apt-get install libxmlsec1-dev libmaxminddb-dev

        # Install node
        - uses: volta-cli/action@v1.4.3

        # Yarn
        #   - See https://github.com/actions/cache/blob/master/examples.md#node---yarn for example
        # Python
        #   Use `.python-version` to avoid duplication
        #   XXX: can't actually read from .python-version because GitHub Actions
        #   does not support our version (2.7.16)
        #
        #   XXX: Using `2.7` as GHA image only seems to keep one minor version around and will break
        #   CI if we pin it to a specific patch version.
        - name: Set up outputs
          id: config
          env:
            MATRIX_INSTANCE: ${{ matrix.instance }}
          run: |
            echo "::set-output name=yarn-cache-dir::$(yarn cache dir)"
            echo "::set-output name=python-version::2.7"
            echo "::set-output name=matrix-instance-number::$(($MATRIX_INSTANCE+1))"

        # In this step, this action saves a list of existing images,
        # the cache is created without them in the post run.
        # It also restores the cache if it exists.
        # - uses: satackey/action-docker-layer-caching@v0.0.8
          # # Ignore the failure of a step and avoid terminating the job.
          # continue-on-error: true

        # yarn cache
        - uses: actions/cache@v1
          id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
          with:
            path: ${{ steps.config.outputs.yarn-cache-dir }}
            key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
            restore-keys: |
              ${{ runner.os }}-yarn-

        # setup python
        - name: Set up Python ${{ steps.config.outputs.python-version }}
          uses: actions/setup-python@v1
          with:
            python-version: ${{ steps.config.outputs.python-version}}

        # setup pip
        - name: Install pip
          run: |
            pip install --no-cache-dir --upgrade "pip>=20.0.2"
            python -m pip install virtualenv

        # pip cache
        - name: Get pip cache dir
          id: pip-cache
          run: |
            echo "::set-output name=dir::$(pip cache dir)"

        - name: pip cache
          uses: actions/cache@v1
          with:
            path: ${{ steps.pip-cache.outputs.dir }}
            key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-*.txt') }}
            restore-keys: |
              ${{ runner.os }}-pip-

        # Checkout codebase
        - name: Checkout snuba
          uses: actions/checkout@v2

        - name: Build snuba docker image
          run: |
            docker build -t snuba -f Dockerfile .

        - name: Checkout Sentry
          uses: actions/checkout@v2
          with:
            path: sentry
            repository: getsentry/sentry


        - name: Install Javascript Dependencies
          run: |
            cd sentry && yarn install --frozen-lockfile

        - name: Setup sentry
          env:
            PGPASSWORD: postgres
          run: |
            cd sentry && python setup.py install_egg_info
            pip install wheel # GitHub Actions does not have this installed by default (unlike Travis)
            pip install -U -e ".[dev]"

        - name: Start devservices
          run: |
            sentry init
            sentry devservices up --exclude=snuba

        - name: Start snuba
          run: |
            docker run -d --rm \
              -p 127.0.0.1:1218:1218 \
              -e PYTHONUNBUFFERED=1 \
              -e SNUBA_SETTINGS=docker \
              -e DEBUG=1 \
              -e CLICKHOUSE_HOST=sentry_clickhouse \
              -e CLICKHOUSE_PORT=9000 \
              -e CLICKHOUSE_HTTP_PORT=8123 \
              -e REDIS_HOST=sentry_redis \
              -e REDIS_PORT=6379 \
              -e REDIS_DB=1 \
              --name sentry_snuba \
              --network sentry \
              snuba

        - run: docker exec sentry_snuba snuba migrations migrate --force

        - name: webpack
          run: |
            cd sentry && yarn webpack --display errors-only

        - name: Run acceptance tests (#${{ steps.config.outputs.matrix-instance-number }} of ${{ strategy.job-total }})
          env:
            RUN_SNUBA_TESTS_ONLY: 1
            USE_SNUBA: 1
            TEST_GROUP: ${{ matrix.instance }}
          run: |
            cd sentry && make run-acceptance
